          <p><span style="font-family:'PingFangSC-Regular', 'PingFang SC';">功能说明</span><span style="font-family:'Arial Normal', 'Arial';"></span></p><p><span style="font-family:'PingFangSC-Regular', 'PingFang SC';">提供类别及供货地的搜索维度</span></p><p><span style="font-family:'PingFangSC-Regular', 'PingFang SC';">交互说明</span><span style="font-family:'Arial Normal', 'Arial';"></span></p><p><span style="font-family:'Arial Normal', 'Arial';">1</span><span style="font-family:'PingFangSC-Regular', 'PingFang SC';">）</span><span style="font-family:'Arial Normal', 'Arial';"> 类别：支持一级分类即可</span></p><p><span style="font-family:'Arial Normal', 'Arial';">2） 供货地：按照选择的地市进行展示，若选择地市为杭州市，则供货地是需到浙江省以及浙江省下属的城市即可。</span></p><p><span style="font-family:'Arial Normal', 'Arial';">3） 注意类别与供货地均为多选，二者之间关系或并。即两组筛选条件在同一个页面均可选择</span></p><p><span style="font-family:'Arial Normal', 'Arial';">4） 确定：根据条件刷新商品列表</span></p><p><span style="font-family:'Arial Normal', 'Arial';">5） 重置：重置筛选条件</span></p>
